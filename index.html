<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="./lightbox.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./lightbox-plus-jquery.js"></script>
  </head>
  <body>
    <section class="gallery min-vh-100">
      <h1 class="text-center mt-5 mb-3">Photo Gallery</h1>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-2"
      >
        <div class="col">
          <a href="./images/1 (1).jpg" data-lightbox="models">
            <img src="./images/1 (1).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (2).jpg" data-lightbox="models">
            <img src="./images/1 (2).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (3).jpg" data-lightbox="models">
            <img src="./images/1 (3).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (4).jpg" data-lightbox="models">
            <img src="./images/1 (4).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (5).jpg" data-lightbox="models">
            <img src="./images/1 (5).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (6).jpg" data-lightbox="models">
            <img src="./images/1 (6).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (7).jpg" data-lightbox="models">
            <img src="./images/1 (7).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
        <div class="col">
          <a href="./images/1 (8).jpg" data-lightbox="models">
            <img src="./images/1 (8).jpg" class="gallery-item" alt="gallery" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
